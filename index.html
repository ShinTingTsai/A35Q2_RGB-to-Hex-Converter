<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="container mt-5">
        <div class="row" id="data-panel">
          <!-- RGB -->
          <form class="form-horizontal col-4" id="conBtn">
            <h4>RGB</h4>
            <div class="form-group row">
              <label class="col-form-label col-sm-1">R: </label>
              <div class="col-sm-7">
                <input type="text" id="red" class="form-control" value="255">
                <input type="range" id="redRange" class="form-control" min="0" max="255" step="1" value="255">
              </div>
              <span class="color col-sm-2" id="redSample" style="background-color: rgb(255, 0, 0);"></span>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-sm-1">G: </label>
              <div class="col-sm-7">
                <input type="text" id="green" class="form-control" value="255">
                <input type="range" id="greenRange" class="form-control" min="0" max="255" step="1" value="255">
              </div>
              <span class="color col-sm-2" id="greenSample" style="background-color: rgb(0, 255, 0);"></span>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-sm-1">B: </label>
              <div class="col-sm-7">
                <input type="text" id="blue" class="form-control" value="255">
                <input type="range" id="blueRange" class="form-control" min="0" max="255" step="1" value="255">
              </div>
              <span class="color col-sm-2" id="blueSample" style="background-color: rgb(0, 0, 255);"></span>
            </div>
            <button id="convertBtn" class="btn btn-info" type="submit">Convert</button>
          </form>
          <!-- Hex -->
          <form class="form-horizontal col-3 ml-5">
            <h4>HEX</h4>
              <input type="text" readonly placeholder="#000000" id="hex" class="form-control mb-2">
              <div class="color" id="hexSample" style="height: 50px; background-color: rgb(0, 0, 0);"></div>
          </form>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
